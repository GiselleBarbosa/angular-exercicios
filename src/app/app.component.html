<app-header></app-header>

<div class="container mt-4">

  <h6>{{ titulo | uppercase }}</h6>
  <!-- Task 1  -->
  <app-child-component [textReceived]="textSent"></app-child-component>
  <hr>

  <!-- Task 2  -->
  <app-button [btnText]="btnText" [btnIcon]="btnIcon"></app-button>

  <hr>
  <!-- Task 3, 4  -->
  <app-output class="col-6" 
  (clickAlertEvent)="onAlertReceived()"
  (createEvent)="onGameReceived($event)"
  (removeGameEvent)="onRemoveGame($event)"
    
    ></app-output>

  <ul>
    <li *ngFor="let game of games">{{ game }}</li>
  </ul>

</div>
